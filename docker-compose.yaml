
services:
  ######################################
  # 1. DATABASE SERVICE (Postgres)
  ######################################
  db:
    image: postgres:16-alpine
    ports:
      - "15432:5432"
    environment:
      # I used the credentials found in your previous file
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: lipad123
      POSTGRES_DB: gcs_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - webapp-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gcs_db"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  ######################################
  # 2. BACKEND SERVICE (Node.js)
  ######################################
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "3000:8080"
    
    # FIXED: Correct YAML syntax for environment variables
    environment:
      NODE_ENV: production
      # Connect to the Docker 'db' service on the compose network
      DATABASE_URL: postgresql://postgres:lipad123@db:5432/gcs_db
    
    depends_on:
      db:
        condition: service_healthy
    networks:
      - webapp-network
    restart: always

  ######################################
  # 3. FRONTEND SERVICE (React/Vite)
  ######################################
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - webapp-network
    restart: always

# Define the shared network and volume
networks:
  webapp-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local